{% extends 'base.html' %}
{% load static %}

{% block title %}
	<title>Calendar</title>
{% endblock %}

{% block style %}
	<style>
		
	</style>
{% endblock %}

{% block content %}
<h1>Calender</h1>
<div class="container">
	<div class="calender">
		<div class="month">
			<i class="fas fa-angle-left prev"></i>
			<div class="date">
				<h1></h1>
				<p></p>
			</div>
			<i class="fas fa-angle-right next"></i>
		</div>

		<div class="weekdays">
			<div>Sun</div>
			<div>Mon</div>
			<div>Tue</div>
			<div>Wed</div>
			<div>Thur</div>
			<div>Fri</div>
			<div>Sat</div>
		</div>
		
		<div class="days">
			
		</div>
	</div>
</div>
{% endblock %}
