{% load static %}
{% block title %}
<title>Student's Login</title>
{% endblock %}

{% block style %}
  <style>
    .bx{
    padding:40px;
    margin-top:10%;
  }
  .lpane{
    background-color: black;
    width:50%;
    height: 657px;
    text-transform: capitalize;
  }
  .lpane h1{
    color:white;
    margin-top: 30px;
  }
  .lpane h2{
    color:white;
    margin-top: 30px;
  }
  .lpane h3{
    color:white;
    margin-top: 30px;
  }
  </style>
{% endblock %}

{% block head %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
{% endblock %}

  <div style="display:flex;">
    <div class="lpane">
      <div style="margin-top:20%;"></div>
      <h1>bosco technical training society</h1>
      <h2>don bosco technical institute</h2>
      <h3>Student's Exam Portal</h3>
    </div>
    
    <div class="bx">
      <h2>Log In</h2> 
        {% if message %}
          <div class="alert alert-danger">
            {{message}}
          </div>
        {% endif %}
      <form method="POST" action="{% url 'stud_login' %}">
        
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Roll Number</label>
          <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Enter Roll Number" required>
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-outline-primary" style="margin-top:20px;">Log In</button>
      </form>
    </div>
  </div>
